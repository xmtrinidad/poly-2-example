<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="break-element.html">

<dom-module id="headline-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        background-color: indigo;
        color: #fff;
        padding: 15px 0;
      }
    </style>
    <div class="Headline">
      <div class="container">
        <h2>[[headline.title]]</h2>
        <break-element></break-element>
        <p>[[headline.info]]</p>
      </div>
    </div>
  </template>
  <script>
    class HeadlineElement extends Polymer.Element {
      static get is() { return 'headline-element'; }
      static get properties() {
        return {
          headline: {
            type: Object
          }
        }
      }
    }

    window.customElements.define(HeadlineElement.is, HeadlineElement);
  </script>
</dom-module>
